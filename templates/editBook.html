{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group row">
                        <h2>Editing {{book.name}}</h2>
                        <label for="name" class="col">Title:</label>
                        <input type="text" maxlength="50" class="form-control" id="name" name="name"
                               value="{{book.name}}">
                        <br>
                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="1000" rows="5" id="description" name="description">
                            {{book.description}}
                        </textarea>
                        <br>
                        <label for="image">Image:</label>
                        <input type="url" maxlength="1000" class="form-control" id="image" name="image"
                               placeholder="Please provide a link to the book image">
                        <br>
                        <label for="genre">Genre:</label>
                        <select class="form-control" id="genre" name="genre">
                            {% for genre in genres %}
                                {% if genre.name == editingBookGenre.name %}
                                    <option selected>{{genre.name}}</option>
                                {% else %}
                                    <option>{{genre.name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok">Save</span>
                        </button>
                        <a href="{{url_for('showBook', genre_name=book.genre.name, book_name=book.name)}}">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove">Cancel</span>
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
