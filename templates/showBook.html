{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <div class="row">
            
            <div class="col-md-3">
                <br>
                <img class="img-responsive" src="{{ book.image }}" alt="{{ book.name }}">
            </div>
            <div class="col-md-9">
                <h2>{{book.name}}</h2>
                <p>{{book.description}}</p>
                <a href="{{url_for('editBook', genre_name=book.genre.name, book_name=book.name)}}">Edit |</a>
                <a href="{{url_for('deleteBook', genre_name=book.genre.name, book_name=book.name)}}">Delete</a>
            </div>
            
        </div>
    </div>

{% endblock %}
