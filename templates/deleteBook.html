{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <h2>Deleting Book</h2>
        <p>Are you sure you want to delete {{book.name}}?</p>
        <form method="post">
            <button type="submit">
                <span class="glyphicon glyphicon-trash">Delete</span>
            </button>
            <a href="{{url_for('showBook', genre_name=book.genre.name, book_name=book.name)}}">
                <button type="button">
                    <span class="glyphicon glyphicon-remove">Cancel</span>
                </button>
            </a>
        </form>
    </div>

{% endblock %}
